        <!-- for text overlay video-->
        <script>
          const timelines = {
            video1: [
              { time: 0, text: "no RobotMCP" },
              { time: 2, text: "hard coding behavior" },
            ],
            video2: [
              { time: 0, text: "with RobotMCP" },
              { time: 2, text: "Understand your intent" },
              { time: 4, text: "Adjust accordingly" },
            ],
            video3: [
              { time: 0, text: "no Robot MCP" },
              { time: 2, text: "repeat when failed." },
            ],
            video4: [
              { time: 0, text: "with RobotMCP" },
              { time: 2, text: "Always learning" },
              { time: 4, text: "Getting better and better." },
            ],
          };

          Object.keys(timelines).forEach(id => {
            const video = document.getElementById(id);
            const overlay = document.getElementById(`overlay${id.slice(-1)}`);
            const timeline = timelines[id];
            let lastText = "";

            video.addEventListener("timeupdate", () => {
              const t = video.currentTime;
              for (let i = timeline.length - 1; i >= 0; i--) {
                if (t >= timeline[i].time) {
                  if (timeline[i].text !== lastText) {
                    overlay.textContent = timeline[i].text;
                    lastText = timeline[i].text;
                  }
                  break;
                }
              }
            });
          });
        </script>
